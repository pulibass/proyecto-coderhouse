        <label class="cruz-boton" for="checkbtn">
            <i class="far fa-times-circle fa-2x"></i>
        </label>
        <!--MENU HAMBURGUESA FIN-->

        <nav>
            <!--NAV INICIO-->
            <ul>
                <li>
                    <a href="../index.html"><img class="img-iconos" src="../img/iconos/home.png"

                <li>
                    <a href="../pages/productos.html"><img class="img-iconos" src="../img/iconos/producto.png"
                            alt="icono-producto">Productos</a>
                <li>
                    <a href="../pages/ofertas.html"><img class="img-iconos" src="../img/iconos/descuento.png"
                            alt="icono-descuento">Ofertas</a>
                </li>
                <li>
                    <a href="../pages/nosotros.html"><img class="img-iconos" src="../img/iconos/nosotros.png"

                    <a href="../pages/contacto.html"><img class="img-iconos" src="../img/iconos/email.png"

        <div class="cart">

        </div>

    <div class="contenedor-whatsapp">
        <!--ICONO FLOTANTE WHATSAPP-->

        <a href="https://api.whatsapp.com/send?phone=5493512646228" target="_blank">

        </a>
        <div class="texto-whatsapp">
            <h5>Escribinos!</h5>
        </div>
    </div>


    <main class="main-cart">

        <div data-aos="flip-left" class="titulos">
            <H4>/CARRO DE COMPRAS</H4>
            <h1>MI CARRITO</h1>
        </div>
        <div class="contenedor-tarjetas">

        </div>

        <div class="carrito">

            <div class="titulos">
                <div class="titulo-carrito">
                    <p>Producto</p>
                </div>
                <div class="titulo-carrito">
                    <p>Precio</p>
                </div>
                <div class="titulo-carrito">
                    <p>Cantidad</p>
                </div>
            </div>
            <div class="contenedor-productos">

            </div>
            <div class="compra">

                </div>
                <div class="boton-comprar">

            </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

            easing: 'ease-out-back',
